<!DOCTYPE html>
<html>
<head>
    <title>Dagre Layout Demo</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.8.5/dagre.min.js"></script>
    <style>
        .node rect {
            stroke: #333;
            fill: #fff;
        }
        .edgePath path {
            stroke: #333;
            fill: none;
        }
    </style>
</head>
<body>
    <svg id="graph"></svg>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphEditor - Table-Based Graph Editor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.8.5/dagre.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <header>
        <h1>GraphEditor</h1>
        <div class="actions">
            <button id="generate-graph">Generate Graph</button>
            <button id="export-svg">Export SVG</button>
            <button id="export-png">Export PNG</button>
        </div>
    </header>

    <main>
        <div class="editor-panel">
            <div class="table-container">
                <h2>Nodes</h2>
                <table id="node-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Label</th>
                            <th>Width</th>
                            <th>Height</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="node-tbody">
                        <!-- Node rows will be added here -->
                    </tbody>
                </table>
                <button id="add-node">Add Node</button>
            </div>

            <div class="table-container">
                <h2>Edges</h2>
                <table id="edge-table">
                    <thead>
                        <tr>
                            <th>Source</th>
                            <th>Target</th>
                            <th>Label</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="edge-tbody">
                        <!-- Edge rows will be added here -->
                    </tbody>
                </table>
                <button id="add-edge">Add Edge</button>
            </div>

            <div class="settings-container">
                <h2>Graph Settings</h2>
                <div class="setting">
                    <label for="rankdir">Direction:</label>
                    <select id="rankdir">
                        <option value="TB">Top to Bottom</option>
                        <option value="BT">Bottom to Top</option>
                        <option value="LR" selected>Left to Right</option>
                        <option value="RL">Right to Left</option>
                    </select>
                </div>
                <div class="setting">
                    <label for="nodesep">Node Separation:</label>
                    <input type="number" id="nodesep" value="50" min="10" max="200">
                </div>
                <div class="setting">
                    <label for="ranksep">Rank Separation:</label>
                    <input type="number" id="ranksep" value="50" min="10" max="200">
                </div>
                <div class="setting">
                    <label for="node-color">Node Color:</label>
                    <input type="color" id="node-color" value="#ffffff">
                </div>
                <div class="setting">
                    <label for="edge-color">Edge Color:</label>
                    <input type="color" id="edge-color" value="#333333">
                </div>
            </div>
        </div>

        <div class="graph-container">
            <svg id="graph"></svg>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
